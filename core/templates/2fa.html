<html>
    <head>
        <title>2fa</title>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
        rel="stylesheet"
        />
    </head>
    <body class="vh-100">
        <form class="h-100" method="post" >
            {% csrf_token %}
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 pb-0 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                
                            <h3 class="fw-bold mb-2">Authenticate Your Account</h3>
                            <p class="text-white-50 mb-5">Protecting your account is our top priority. Please confirm your account by entering the authorization code sent to your email.</p>
                
                            <div class="form-outline form-white mb-4">
                                <input id="code" name="code" class="form-control form-control-lg" />
                                <label class="form-label" for="code">Code</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Submit</button>
                
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </section>
        </form>
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
        ></script>
        <style>
            .gradient-custom {
                /* fallback for old browsers */
                background: #6a11cb;
    
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
                }
        </style>
    </body>
</html>
